{% extends 'base.html' %}

{% block content %}

<div>
  <h2>ToDo List</h2>
  <ul>
    {% for todo in todos %}
      <a href="{% url 'update' todo.id %}">
        {% if todo.completed %}
          <del><li>{{todo}}</li></del>
        {% else %}
          <li>{{todo}}</li>
        {% endif %}
      </a>
    {% endfor %}
  </ul>
</div>

{% endblock content %}
